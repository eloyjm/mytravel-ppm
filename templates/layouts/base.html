{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYTRAVEL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg  bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">MYTRAVEL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a  class="nav-link active" aria-current="page"href="{% url 'index' %}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a  class="nav-link" href="{% url 'destinations' %}">Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" href="{% url 'accommodations' %}">Accommodations</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" href="{% url 'itineraries' %}">Itineraries</a>
                    </li>

                    <li class="nav-item">
                        <a  class="nav-link" href="{% url 'create_itinerary' %}">Create Itinerary</a>
                    </li>

                    {% if user.is_authenticated %}

                    <li class="nav-item">
                        <a  class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>

                    {% else %}

                    <li class="nav-item">
                        <a  class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                    </li>

                    <li class="nav-item">
                        <a  class="nav-link" href="{% url 'signin' %}">Log In</a>
                    </li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

<br>
<main class="container">
    {% block content %}
    {% endblock %}
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
